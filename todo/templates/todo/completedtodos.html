{% extends 'todo/base.html' %}

{% block content %}

<h1>Completed</h1>

<ul>
	{% for todo in todos %}
	<li>
		<a href="{% url 'viewtodo' todo.id %}">
			<b>{{ todo.title }}</b>
		</a>
		<a href="{% url 'viewtodo' todo.id %}">
			{{todo.datecompleted | date:"D H:i j.m.Y" }}
		</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
