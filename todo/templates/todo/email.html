{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Отправить список дел</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Тема</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <div class="list-group-item" name="todolist" class="form-control" id="todolist" >
                        {% for todo in todos %}
                        <b>>{{ todo.title }}</b>{% if todo.memo %} - {{ todo.memo|truncatechars:30 }}{% endif %}</a>
                        <br>
                        {% endfor %}
                    </div>
                </div>
                 <div class="form-group">
                    <label for="usermail">Кому</label>
                    <input type="text" name="usermail" class="form-control" id="usermail" required>
                    <small id="usermailHelp" class="form-text text-muted">Адрес электронной почты</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
